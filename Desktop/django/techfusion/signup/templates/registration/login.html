{% extends './base.html' %}
{% block title %}Log In {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account yet? Create one <a href="/signup">Here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
