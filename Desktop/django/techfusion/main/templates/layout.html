{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Aria Land & Property Consultants</title>

        <meta charset = "UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href ="{% static 'css/styles.css'%}" rel = "stylesheet" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

=========================

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.flyer {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 8px;
}

.header {
    text-align: center;
    background: #ff7c2c;
    color: white;
    padding: 20px;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.header .logo {
    max-width: 100px;
    margin-bottom: 20px;
}


.header h1, .header h2 {
    margin: 0;
}

.content {
    padding: 20px;
    
}

.section {
     position: relative; /* Required for the overlay positioning */
    margin-bottom: 20px;
    background: url("{% static 'main/banner.jpg' %}") no-repeat center center;
    background-size: cover;
    padding: 20px;
    color: #333; /* Default text color for readability */
}

.section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.40); /* White overlay with 80% opacity */
    z-index: 1; /* Ensure the overlay is above the background image */
}

.section h3, .section h4, .section p {
    position: relative;
    z-index: 1; /* Ensure the text is above the overlay */
}


.section ul {
    list-style: none;
    padding: 0;
}

.section ul li {
    
    padding-left: 20px;
    margin-bottom: 5px;
}

.services {
    text-align: left;
    padding-bottom: 10px;
}

.service-item {
    margin-bottom: 15px;
    padding-bottom: 10px;
}

.footer {
    text-align: center;
    background: #333;
    color: white;
    padding: 10px;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

.footer p {
    margin: 5px 0;
    
}

.footer a {
    color: white;
    text-decoration: none;

    background-size: 30px 10px;
}

</style>
        

    </head>
    <body>
        <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link active"> Home    <i class="fa fa-home" aria-hidden="true"></i> </a></li>

            <li class="nav-item"><a href="#" class="nav-link">Gallery    <i class="fa fa-picture-o" aria-hidden="true"></i></a></li>

            <li class="nav-item brand">  <a href="#">
                <img src="{% static 'main/Aria Logo.jpg' %}" alt="Aria Logo"  width = "80" height = "80">
            </a></li>
            <li class="nav-item"><a href="#" class="nav-link">About    <i class="fa fa-info-circle" aria-hidden="true"></i> </a></li>

            <li class="nav-item"><a href="#" class="nav-link">Contact   <i class="fa fa-phone-square" aria-hidden="true"></i></a></li>
        </ul>


        <ul class = "nav-list">
            {% if user.is_authenticated %}
            <span class="navbar-text">Logged in as {{user.username}} | </span>
               <li class="nav-item">
                <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
                <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
            </li>
            {% else %}
            <li class = "nav-item">
                <a class = "nav-link" href = "/login">Login</a>
            </li>
            {% endif %}
    </nav>
</body>


        {% block body%}
        {% endblock %}
