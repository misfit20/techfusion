
{% extends 'registration/base.html' %}
{% block title %} Create Post {% endblock %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}
<h1 class = "form_title">Create a Post</h1>       
<div class = "row mb-3">
    <div class = "col-sm-6 container">
        
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class=" btn btn-primary button-27">Post</button>
    </form>
</div>
</div>
{% endblock %}
